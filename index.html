<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.6/tailwind.min.css" integrity="sha512-l7qZAq1JcXdHei6h2z8h8sMe3NbMrmowhOl+QkP3UhifPpCW2MC4M0i26Y8wYpbz1xD9t61MLT9L1N773dzlOA==" crossorigin="anonymous" />
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- <div class="min-h-screen p-20 bg-blue-400"> <!-- (lighter) 100 for colors in tailwind- 900 (darker)
      </div> -->


      <!-- Header -->
      <!-- Left Nav -->
      <div class="bg-teal-700 p-4 flex justify-between
      items-center">


      <div class="flex items-center">
        <img src="https://cdn0.iconfinder.com/data/icons/free-any-house/96/dog_house-home-512.png" width="50" alt="Logo" class="mr-2">
        <a href="#" class="inline-block p-2 text-teal-300 hover:text-teal-100 mr-2">Home</a>
        <a href="#" class="inline-block p-2 text-teal-300 hover:text-teal-100">About</a>
      </div>

      <!-- Right Nav -->
      <div class="hidden md:block">
        <a href="#" class="inline-block p-2 text-teal-300 hover:text-teal-100 mr-2">Login</a>
        <a href="#" class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 rounded
        transition ease-in duration-160">Signup</a>
      </div>
    </div>



      <!-- Hero Section -->
      <div class="md:flex justify-between py-20 px-10 bg-teal-600 text-teal-100">
        <!-- left -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">Welcome to Paw-Paw City</h2>
        <p class="mb-6">Nothing but wagging tails here!</p>

        <a href="#" class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 hover:bg-gray-200 rounded mr-2">Learn More</a>
        <a href="#" class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300 rounded">Get Started</a>
      </div>

      <!-- right -->
      <div class="md:w-1/2">
        <img src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="Happy Doggie"
        class="w-full rounded shadow-2xl">
      </div>

      </div>


      <!-- Features -->
      <div class="md:flex py-16 px-10 bg-teal-700 text-teal-300 text-center">
        <div class="mr-2 text-center">
          <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80" alt="Doggie 1"
          class="w-full mb-4 rounded border-solid border-2 border-teal-300">
          <p>Smiles!</p>
        </div>

        <div class="mr-2 mt-8 text-center">
          <img src="https://images.unsplash.com/photo-1530126483408-aa533e55bdb2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1001&q=80" alt="Doggie 2"
          class="w-full mb-4 rounded border-solid border-2 border-teal-300">
          <p>Outdoors!</p>
        </div>

        <div class="mr-2 text-center">
          <img src="https://images.unsplash.com/photo-1514984879728-be0aff75a6e8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1276&q=80" alt="Doggie 3"
          class="w-full mb-4 rounded border-solid border-2 border-teal-300">
          <p>Training!</p>
        </div>

        <div class="mr-2 mt-8 text-center">
          <img src="https://images.unsplash.com/photo-1559190394-df5a28aab5c5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=975&q=80" alt="Doggie 4"
          class="w-full mb-4 rounded border-solid border-2 border-teal-300">
          <p>Adventures!</p>
        </div>
      </div>



      <!-- Footer/Contact -->
      <!-- Left side -->
      <div class="p-10 bg-teal-900 text-teal-300
      flex justify-between">

        <div class="w-1/2">
          <h3 class="text-lg mb-2">Join Our Newsletter</h3>
          <form class="flex">
            <input type="email" class="w-full rounded-1
            py-3 px-4 ouline-none focus:bg-teal-100">
            <button class="bg-red-300 hover:bg-red-400
            text-red-800 rounded-r px-4">Subscribe</button> <!--Rounded-r only right side is rounded -->
          </form>
        </div>


      <!-- Right fotter side -->
    <div class="flex items-center">
      &copy; Copyright Paw-Paw 2020
</div>
</div>

  </body>
</html>
